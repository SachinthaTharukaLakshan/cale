        input[type="button"] {
            width: 100px;
            height: 40px;
            margin: 10px 0;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        input[type="button"]:active {
            background-color: #0056b3;
        }
        label {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Number 01" id="number01">
    <input type="text" placeholder="Number 02" id="number02">
    <input type="text" placeholder="Operator" id="operator">
    <input type="button" value="Calc" id="btn" onclick="calc()">
    <label id="output"></label>

    <script>
        function calc() {
            const number01 = parseFloat(document.getElementById('number01').value);
            const number02 = parseFloat(document.getElementById('number02').value);
            const operator = document.getElementById('operator').value;
            let result;

            switch (operator) {
                case '+':
                    result = number01 + number02;
                    break;
                case '-':
                    result = number01 - number02;
                    break;
                case '*':
                    result = number01 * number02;
                    break;
                case '/':
                    result = number02 !== 0 ? number01 / number02 : 'Error: Division by zero';
                    break;
                default:
                    result = 'Error: Invalid operator';
                    break;
            }

            document.getElementById('output').innerText = result;
        }
    </script>
</body>
